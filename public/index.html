<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Solar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="p-5">
    <h1 class="text-center" style="font-size: 60px">&#127979;</h1>
    <h2 class="text-center pb-0 mb-0">Banco Solar C.A</h2>
    <hr class="w-25 pb-1" />
    <div class="row m-auto px-5">
      <div class="col-12 col-sm-5">
        <form>
          <div class="form-group text-center">
            <h5>Agregar Nuevo Usuario</h5>
            <hr class="bg-white w-50" />
            <div class="d-flex align-items-center justify-content-center">
              Nombre:
              <input
                name="nombre"
                class="form-control d-inline mx-3"
                required
              />
              Balance:
              <input
                name="balance"
                class="form-control d-inline mx-3"
                required
              />
              <button type="submit" class="btn btn-danger">Agregar</button>
            </div>
          </div>
        </form>
        <br />
      </div>

      <div class="col-12 col-sm-7">
        <form>
          <div class="form-group text-center">
            <h5>Realizar una Transferencia</h5>
            <hr class="bg-white w-50" />
            <div
              class="d-flex align-items-center justify-content-center flex-wrap"
            >
              <div class="mr-2">
                Emisor:
                <select
                  id="emisor"
                  class="form-control mx-2 w-auto d-inline"
                ></select>
              </div>

              <div class="mr-3">
                Receptor:
                <select
                  id="receptor"
                  class="form-control mx-2 w-auto d-inline"
                ></select>
              </div>

              <div class="mr-3">
                Monto:

                <input
                  type="text"
                  class="form-control mx-2 w-auto d-inline"
                  id="monto"
                />
              </div>

              <button type="submit" class="btn btn-danger">Realizar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-12 row mt-3 mx-0 px-0">
        <div class="col-12 col-sm-5 text-center">
          <h5>Tabla de usuarios</h5>
          <table class="table bg-light">
            <thead class="bg-danger text-white">
              <th>Nombre</th>
              <th>Balance</th>
              <th></th>
            </thead>
            <tbody class="usuarios"></tbody>
          </table>
        </div>

        <div class="col-12 col-sm-7 text-center">
          <h5>Tabla de Transferencias</h5>
          <table class="table bg-light">
            <thead class="bg-danger text-white">
              <th>Fecha</th>
              <th>Emisor</th>
              <th>Receptor</th>
              <th>Monto</th>
            </thead>
            <tbody class="transferencias">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog text-dark" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row">
              <div class="col-2">Nombre</div>
              <div class="col-10">
                <input id="nombreEdit" type="text" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-2">Balance</div>
              <div class="col-10">
                <input id="balanceEdit" type="text" class="form-control" />
              </div>
            </div>

            <button class="btn btn-danger" id="editButton">Editar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
